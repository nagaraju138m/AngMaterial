<app-navbar></app-navbar>
<div class="main">
  <h2>Register Form</h2>
<form action="" class="registerForm">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter Name" value="">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter Last Name" value="">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. Pizza" value="">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="example-full-width">
        <mat-label>Enter Full Address</mat-label>
        <textarea matInput placeholder="Ex. D.No:3-112, 2nd Streen , Sr Nagar, Hyderabad"></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
</div>
