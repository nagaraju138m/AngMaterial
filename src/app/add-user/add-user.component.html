
<h1 mat-dialog-title>Add uSer FOrm</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input formControlName="userName" matInput placeholder="Name">
    </mat-form-field>
      <!-- email -->
      <mat-form-field appearance="outline">
        <mat-label>User Email</mat-label>
        <input formControlName="userEmail" matInput placeholder="Email">
      </mat-form-field>
      <!-- date -->
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
        <!-- User category -->
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="UserCate" placeholder="User Type">
        <mat-option value="General User">Public User</mat-option>
        <mat-option value="Admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>
      <!-- Gender -->
      <label for="">Select GEnder</label>
    <mat-radio-group formControlName="gender" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let gender of GenderList" [value]="gender">{{gender}}</mat-radio-button>
    </mat-radio-group>
      <!-- Phone number -->
    <mat-form-field appearance="outline">
      <mat-label>Phone No</mat-label>
      <input formControlName="phone" type="number" matInput placeholder="Number">
    </mat-form-field>
      <!-- Test area -->
    <mat-form-field>
      <mat-label>Comments</mat-label>
      <textarea formControlName="comments" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'" class="butons">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addUser()">Save</button>
</div>
